<div class='login-container'>
  <mat-card class='login-card'>
    <mat-card-header>
      <mat-card-title>Увійти на XchangeForum</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]='loginForm'>
        <mat-form-field appearance='fill'>
          <mat-label>Псевдонім</mat-label>
          <input matInput name='nickname' formControlName='nickname' required>
          <mat-error *ngIf="loginForm.controls['nickname'].invalid && loginForm.controls['nickname'].touched">
            Псевдонім користувача обов'язковий
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance='fill'>
          <mat-label>Пароль</mat-label>
          <input matInput type='password' name='password' formControlName='password' required>
          <button mat-icon-button matSuffix (click)="togglePassword()">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Пароль користувача обов'язковий
          </mat-error>
        </mat-form-field>

        <button mat-raised-button (click)='login()' color='primary' type='submit' [disabled]='!loginForm.valid'>Увійти</button>
        <div class='registration'>
          Не маєте аккаунту?
          <a class='link' routerLink="/registration">Зареєструватися</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
